<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <nav class="container-fluid">
        <div id="id_nav_show_hide" class="links">
          <img width="110" src="/images/2.png" alt="">
          <a href="/index.html">HOME</a>
          <a href="/about.html">ABOUT</a>
          <a href="/media.html">MEDIA</a>
          <a href="/FAQ.html">FAQ</a>
          <a href="/contact.html">CONTACT</a>
        </div>

        <i id="burger_btn" class="fa fa-bars burger" aria-hidden="true"></i>
      </nav>
    </header>
    <main>
        <div class="container contact-form">
          <div class="contact-image">
              <img src="/images/contact us.png" alt="contact-image"/>
          </div>
          <form onsubmit="checkEmail(event)" id="id_send">
              <h3 class="textColor">Message Me</h3>
             <div class="row">
                  <div class="col-md-6">
                      <div class="form-group mb-3">
                          <input required type="text" name="Name" class="form-control" placeholder="Your Name *" />
                      </div>
                      <div class="form-group my-3">
                          <input required id="id_email" type="text" name="Email" class="form-control" placeholder="Your Email *" />
                          <small id="id_spanEmail" class="text-danger spanEmail">* Plese Enter Valide Email '@' and '.'</small>
                      </div>
                      <div class="form-group my-3">
                          <input required type="text" name="Phone" class="form-control" placeholder="Your Phone Number *" />
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group mb-3">
                        <textarea required name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                  </div>
                  <div class="form-group my-3">
                    <button id="id_form" class="btn btn-danger rounded-3" type="submit">Send Message</button>
                </div>
              </div>
          </form>
      </div>
      </main>
  
      <footer class="container-fluid  text-center">
      <div class="container pt-5">
        <div class="row justify-content-around align-items-center">
          <div class="facebook col-3">
            <a href="https://www.facebook.com" target="blank">
              <i
                class="text-white p-2 fa fa-2x fa-facebook-official"
                aria-hidden="true"
              ></i>
            </a>
          </div>
          <div class="instagram col-3">
            <a href="https://www.instagram.com" target="blank">
              <i
                class="text-white p-2 fa fa-2x fa-instagram"
                aria-hidden="true"
              ></i>
            </a>
          </div>
          <div class="youtube col-3">
            <a href="https://www.youtube.com" target="blank">
              <i
                class="text-white p-2 fa fa-2x fa-youtube-play"
                aria-hidden="true"
              ></i>
            </a>
          </div>
        </div>
        <p class="p-2 m-0">Â©created by Ben abutbul</p>
      </div>
    </footer>

      crossorigin="anonymous"
    ></script>

  </body>
</html>
